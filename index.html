<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Selamat Datang</title>
  <style>
    /* Reset */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    /* Page background */
    html, body {
      height: 100%;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 50%, #ec4899 100%);
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Centering container */
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Card with subtle glass effect */
    .card {
      max-width: 880px;
      width: 100%;
      background: rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 2.25rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.08);
      text-align: center;
      animation: floatIn 600ms cubic-bezier(.2,.9,.3,1);
    }

    @keyframes floatIn {
      from { transform: translateY(10px); opacity: 0; }
      to   { transform: translateY(0);    opacity: 1; }
    }

    h1 {
      font-size: clamp(1.6rem, 3.5vw, 3rem);
      line-height: 1.05;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    p.lead {
      font-size: clamp(1rem, 2.2vw, 1.125rem);
      color: rgba(255,255,255,0.9);
      margin-bottom: 1.6rem;
    }

    .actions {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      appearance: none;
      background: linear-gradient(90deg, rgba(255,255,255,0.14), rgba(255,255,255,0.06));
      color: white;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 0.65rem 1.05rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, opacity 160ms ease;
      text-decoration: none;
    }

    .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.25); }
    .btn.secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.18);
      opacity: 0.95;
    }

    .logo {
      display: inline-block;
      width: 56px;
      height: 56px;
      margin-bottom: 1.1rem;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(255,255,255,0.18), rgba(255,255,255,0.06));
      display: grid;
      place-items: center;
      color: rgba(255,255,255,0.95);
      font-weight: 700;
      font-size: 1.05rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.28), inset 0 -6px 12px rgba(255,255,255,0.02);
    }

    footer {
      margin-top: 1.1rem;
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
    }

    @media (max-width:480px) {
      .card { padding: 1.4rem; border-radius: 12px; }
      .actions { gap: 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <main class="card" aria-labelledby="welcome-title">
      <div class="logo" aria-hidden="true">PK</div>
      <h1 id="welcome-title">Selamat Datang!</h1>
      <p class="lead">Halo â€” selamat datang di halaman sederhana ini. Semoga harimu menyenangkan.</p>

      <div class="actions">
        <button class="btn" id="startBtn" type="button">Mulai</button>
        <a class="btn secondary" href="#" id="aboutLink">Tentang</a>
      </div>

      <footer>
        Dibuat dengan ðŸ’™ â€” projekku
      </footer>
    </main>
  </div>

  <script>
    // Simple interactivity: tampilkan pesan selamat datang bila tombol diklik.
    document.getElementById('startBtn').addEventListener('click', function () {
      // Gunakan alert sederhana agar file tetap berdiri sendiri tanpa dependensi.
      alert('Selamat datang! Terima kasih sudah mengunjungi halaman ini.');
    });

    document.getElementById('aboutLink').addEventListener('click', function (e) {
      e.preventDefault();
      alert('Halaman contoh "Selamat Datang" â€” sesuaikan konten ini sesuai kebutuhan.');
    });
  </script>
</body>
</html>
